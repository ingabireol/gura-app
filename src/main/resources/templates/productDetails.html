<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .product-details {
      margin-top: 50px;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .product-info {
      margin-top: 20px;
    }

    .product-info h2 {
      font-size: 28px;
      font-weight: bold;
    }

    .product-info p {
      font-size: 16px;
      line-height: 1.6;
    }

    .product-actions {
      margin-top: 30px;
    }

    .product-actions .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-4"> <!-- Blue background color -->
  <a class="navbar-brand" th:href="@{/admin/home}">Gura</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto"> <!-- Move logout to the right -->
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/admin/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/admin/product-register}">New Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/admin/product-all}">All Products</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/admin/orders-all}">Manage Orders</a>
      </li>
    </ul>
    <ul class="navbar-nav"> <!-- Logout at the right end -->
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container product-details">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{'/image-product/'+${product.picture}}" class="product-image" alt="Product Image">
    </div>
    <div class="col-md-6">
      <div class="product-info">
        <h2 th:text="${product.name}"></h2>
        <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
        <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
        <p><strong>Owner:</strong> <span th:text="${product.user.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
      </div>
      <div class="product-actions">
        <a th:href="@{/admin/product-update/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/admin/product-delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
        <!-- Add other action buttons as needed -->
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
