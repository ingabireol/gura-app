<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-4">
    <a class="navbar-brand" th:href="@{/admin/home}">Gura</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/admin/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/admin/product-register}">New Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/admin/product-all}">All Products</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/admin/orders-all}">Manage Orders</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-8 bg-light p-4 rounded">
        <h2 class="text-center mb-4">New Product</h2>
        <form th:action="@{/admin/product-register}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="hidden" id="id" th:field="*{id}">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="drinks" th:field="*{category}" value="Drinks" required>
                    <label class="form-check-label" for="drinks">Drinks</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="foods" th:field="*{category}" value="Foods" required>
                    <label class="form-check-label" for="foods">Foods</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="clothes" th:field="*{category}" value="Clothes" required>
                    <label class="form-check-label" for="clothes">Clothes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="accessories" th:field="*{category}" value="Accessories" required>
                    <label class="form-check-label" for="accessories">Accessories</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="electronics" th:field="*{category}" value="Electronics" required>
                    <label class="form-check-label" for="electronics">Electronics</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" th:min="1" class="form-control" id="quantity" th:field="*{quantity}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>

            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <input type="file" class="form-control" id="picture" th:field="*{picture}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
